<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>

    <link rel='stylesheet' href='style.css'>
    <title>Document</title>
</head>
<body>
    
    <div id='Quiz'>
        <div class='container'>
            <div class='quiz-heading'>
                <h1>Quiz Heading</h1>
                <p> Level X <span class="score"></span></p>
            </div>
            <div id='questions'>
                <div class='question'>
                    <div class='row'>
                        <div class='col-2 question-no'><strong>Q.1</strong></div>
                        <div class='col-10 question-content'>What is the mass of sun ? </div>
                    </div>
                    <label class='option'>
                        <input type='radio' name='answer'>
                        23995 kg
                    </label>
                    <label class='option'>
                        <input type='radio' name='answer'>
                        232345 kg
                    </label>
                    <label class='option'>
                        <input type='radio' name='answer'>
                        23425 kg
                    </label>
                    <label class='option'>
                        <input type='radio' name='answer'>
                        2343225 kg
                    </label>
                </div>
            </div>

            <div class="actions">
                <button class='next btn btn-primary'>Next</button>
                <button class='submit btn btn-success'>Submit</button>
                <span class="alert"></span>
            </div>
        </div>
    </div>

    <!-- jQuery cdn -->
    <script src='https://code.jquery.com/jquery-3.5.1.slim.js' integrity='sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=' crossorigin='anonymous'></script>

    <script src='quiz.js'></script>
</body>
</html>
